<!DOCTYPE html>

<!-- This was missing in supplied template -->
<html lang="en">

<head>
	<!-- This tells the browser how to read the document. -->
	<meta charset="utf-8">

	<title>Résumé - James L. Scott</title>

	<link href='https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Oxygen:400,300' rel='stylesheet'>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Load the page styles. -->
	<link href="css/style.css" rel="stylesheet">

	<link href="css/style2.css" rel="stylesheet">

	<!-- Loading jQuery 2.1.4 from Google CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<!-- More on helper.js in the class -->
	<script src="js/helper.js"></script>

	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

	<meta name="viewport" content="width=device-width">
</head>

<body>

	<div id="main" class="container">

		<!-- Header and Contacts -->
		<header>
			<div class="row">
				<div id="header" class="col-md-12">
					<ul id="topContacts" class="flex-box standout-black"></ul>
				</div>
			</div>
		</header>

		<!-- Nav tabs -->
		<ul id="myTabs" class="nav nav-tabs" role="tablist">
			<li role="presentation class="active""><a href="#tab1" aria-controls="tab1" role="tab" data-toggle="tab">Work Experience</a></li>
			<li role="presentation"><a href="#tab2" aria-controls="tab2" role="tab" data-toggle="tab">Projects</a></li>
			<li role="presentation"><a href="#tab3" aria-controls="tab3" role="tab" data-toggle="tab">Education</a></li>
			<li role="presentation"><a href="#tab4" aria-controls="tab4" role="tab" data-toggle="tab" id="tablink4">Where I've Lived and Worked</a></li>
		</ul>

		<div class="tab-content">
			<!-- Employment History -->
			<div role="tabpanel" id="tab1" class="tab-pane fade in active">
				<section>
					<div class="row">
						<div id="workExperience" class="col-md-12">
							<header>
								<h2>Work Experience</h2>
							</header>
						</div>
					</div>
				</section>
			</div>

			<!-- Projects -->
			<div role="tabpanel" id="tab2" class="tab-pane fade">
				<section>
					<div class="row">
						<div id="projects" class="col-md-12">
							<header>
								<h2>Projects</h2>
							</header>
						</div>
					</div>
				</section>
			</div>

			<!-- Education -->
			<div role="tabpanel" id="tab3" class="tab-pane fade">
				<section>
					<div class="row">
						<div id="education" class="col-md-12">
							<header>
								<h2>Education</h2>
							</header>
						</div>
					</div>
				</section>
			</div>

			<!-- Interactive Map -->
			<div role="tabpanel" id="tab4" class="tab-pane fade">
				<section>
					<div class="row">
						<div id="mapDiv" class="col-md-12">
							<header>
								<h2>Where I've Lived and Worked</h2>
							</header>
						</div>
					</div>
				</section>
			</div>
		</div>

		<!-- Connect Footer -->
		<section>
			<div class="row">
				<div id="lets-connect" class="col-md-12">
					<header>
						<h2>Let's Connect</h2>
					</header>
					<ul id="footerContacts" class="flex-box standout-black"></ul>
				</div>
			</div>
		</section>
	</div>

	<script src="js/resumeBuilder.js"></script>

	<script type="text/javascript">
		if(document.getElementsByClassName('flex-item').length === 0) {
			document.getElementById('topContacts').style.display = 'none';
		}
		if(document.getElementsByTagName('h1').length === 0) {
			document.getElementById('header').style.display = 'none';
		}
		if(document.getElementsByClassName('work-entry').length === 0) {
			document.getElementById('workExperience').style.display = 'none';
		}
		if(document.getElementsByClassName('project-entry').length === 0) {
			document.getElementById('projects').style.display = 'none';
		}
		if(document.getElementsByClassName('education-entry').length === 0) {
			document.getElementById('education').style.display = 'none';
		}
		if(document.getElementsByClassName('flex-item').length === 0) {
			document.getElementById('lets-connect').style.display = 'none';
		}
		if(document.getElementById('map') === null) {
			document.getElementById('mapDiv').style.display = 'none';
		}
	</script>
</body>
</html>
